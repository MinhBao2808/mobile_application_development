<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="https://map.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCJsy_zFGSgIhuUEwt8lkDE37IjfQlKhHI">
</script>
<script>
	var map;
	function initialize() {
		var center = new google.maps.LatLng(37.422,-122.08);
		map = new google.maps.Map(document.getElementById('map'), {
			center: center;
			zoom: 14;
		});
	}
	
	google.maps.event.addDomListener(window,'load',initialize);
</script>
<style>
	html, body, #map {
		height: 100%;
		margin: 0px;
		padding: 0px;
	}
</style>
<title>Web Location</title>
</head>

<body>
	<div id="map">
		
	</div>
</body>
</html>
